<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donasi untuk Zafan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h1 {
      margin-bottom: 20px;
      color: #0078ff;
    }
    p {
      margin-bottom: 30px;
      font-size: 18px;
      color: #333;
    }
    a.donate-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #0033cc;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      font-size: 18px;
    }
    a.donate-button:hover {
      background-color: #001a80;
    }
    img.qr-code {
      margin-top: 25px;
      max-width: 250px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Donasi untuk Zalfan</h1>
    <p>Terima kasih atas dukungan Anda! Klik tombol di bawah untuk donasi via DANA.</p>
    <a class="donate-button" href="https://link.dana.id/minta?full_url=https://qr.dana.id/v1/281012012023041038964674" target="_blank" rel="noopener noreferrer">
      Donasi Sekarang
    </a>
    <br />
  </div>

</body>
</html>
